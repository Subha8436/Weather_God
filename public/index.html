<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script data-ad-client="ca-pub-XXXXXXX" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> <!-- Replace 'ca-pub-XXXXXXX' with your AdSense publisher ID -->
</head>
<body class="light-mode">
    <header>
        <div class="logo">
            <img src="main.jpg" alt="Logo" id="logo">
        </div>
        <div class="theme-toggle">
            <button id="toggle-theme">Switch to Dark Mode</button>
        </div>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Enter location...">
            <button id="search-button">Search</button>
        </div>
        <section id="weather-info"></section>
        <section id="forecast-info"></section>
        <div class="adsense">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXX"
                 data-ad-slot="XXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>
</body>
